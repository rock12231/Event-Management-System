<!-- Projects Section-->
 <section class="py-5">
    <div class="container px-5 mb-5">
        <div class="text-center mb-5">
            <h1 class="display-5 fw-bolder mb-0"><span class="text-gradient d-inline">Events</span></h1>
        </div>
        <div class="row gx-5 justify-content-center">
            <div class="col-lg-11 col-xl-9 col-xxl-8">
                <!-- Project Card 1-->
                <div *ngFor="let event of events" class="card overflow-hidden shadow rounded-4 border-0 mb-5">
                    <div class="card-body p-0">
                        <div class="d-flex align-items-center">
                            <div class="p-5">
                                <h2 class="fw-bolder">{{event.title}}</h2>

                                <p>{{event.description}}</p>
                                <p><strong>Date:</strong> {{event.startDate}} - {{event.endDate}}</p>
                                <p><strong>Time:</strong> {{event.startTime}} - {{event.endTime}}</p>
                                <p><strong>Organizer:</strong> {{event.organizer}}</p>
                                <button class="btn btn-primary" (click)="joinEvent(event)">Join Event</button>
                            </div>
                            <img class="img-fluid" src="https://dummyimage.com/300x400/343a40/6c757d" alt="..." />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
