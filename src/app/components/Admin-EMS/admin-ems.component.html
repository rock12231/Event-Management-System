
<!-- Projects Section-->
 <section class="py-5">
    <div class="container px-5 mb-5">
        <div class="text-center mb-5">
            <h1 class="display-5 fw-bolder mb-0"><span class="text-gradient d-inline">All Users & Qrganizers List</span></h1>
        </div>
        <div class="row gx-5 justify-content-center">
            <div class="col-lg-11 col-xl-9 col-xxl-8">
                <!-- Project Card 1-->
                <div *ngFor="let user of allList" class="card overflow-hidden shadow rounded-4 border-0 mb-5">
                    <div class="card-body p-0">
                        <div class="d-flex align-items-center">
                            <div class="p-5">
                                <h2 class="fw-bolder">{{user.displayName}}</h2>
                                <p>Email: {{ user.email }}</p>
                                <p>Join At: {{ user.joinAt }}</p>
                            </div>
                            <div class="d-block">
                                <img class="img-fluid" [src]="user.photoURL" alt="{{ user.displayName }}" />
                                <hr>
                                <select #role (change)="editRole(user, role.value)" class="form-select" aria-label="Default select example">
                                    <option selected>Current Role {{user.role|titlecase}}</option>
                                    <option value="user">User</option>
                                    <option value="admin">Admin</option>
                                    <option value="organizer">Organizer</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            
            </div>
        </div>
    </div>
</section>
