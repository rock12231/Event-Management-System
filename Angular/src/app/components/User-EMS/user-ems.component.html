        <div class="text-center mb-5">
            <h1 class="display-5 fw-bolder mb-0"><span class="text-gradient d-inline">Events</span></h1>
        </div>
        <div class="row gx-5 justify-content-center">
            <div class="col-lg-11 col-xl-9 col-xxl-8">
                <!-- Project Card 1-->
                <div *ngFor="let event of events" class="card overflow-hidden shadow rounded-4 border-0 mb-5">
                    <div class="card-body p-0">
                        <div class="d-flex align-items-center">
                            <div class="p-5">
                                <h2 class="fw-bolder">{{ event.title }}</h2>
                                <p>{{ event.description }}</p>
                                <span class="d-block"><strong>Date:</strong> {{ event.startDate }} TO {{ event.endDate }}</span>
                                <span class="d-block"><strong>Time:</strong> {{ event.startTime }} TO {{ event.endTime }} </span>
                                <span class="d-block"><strong>Organizer:</strong> {{ event.organizerName ? event.organizerName : event.organizer }}</span>
                                <ng-container *ngIf="event.participants && event.participants[user?.uid]; else joinButton">
                                    <button class="btn btn-danger" (click)="withdrawFromEvent(event)">Withdraw from Event</button>
                                </ng-container>
                                <ng-template #joinButton>
                                    <button class="btn btn-primary" (click)="joinEvent(event)">Join Event</button>
                                </ng-template>
                            </div>
                            <img class="img-fluid" src="https://dummyimage.com/200x300/343a40/6c757d" alt="..." />
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</section>
